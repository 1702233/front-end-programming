<h2>Boek het SDLab</h2>
<div class="row">
    <div class="col-md-5">
        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" ngNativeValidate>
            <div class="form-group">
                <input name="fullname" id="fullname" #name="ngModel" [(ngModel)]="BookingformService.formData.fullname" class="form-control" placeholder="naam" required>
                <div *ngIf="fullname.invalid && fullname.touched" class="validation-error">This field is required</div>
            </div>
            
            <div class="form-group">
                <input name="schoolmail" type="email" id="schoolmail" #schoolmail="ngModel" [(ngModel)]="BookingformService.formData.schoolmail" class="form-control" placeholder="schoolmail@student.hu.nl" required>
                <div *ngIf="schoolmail.invalid && schoolmail.touched" class="validation-error">This field is required</div>
            </div>

            <div class="form-group">
                <input name="gmail" id="gmail" #gmail="ngModel" [(ngModel)]="BookingformService.formData.gmail" class="form-control" placeholder="gmail@gmail.com" required>
                <div *ngIf="gmail.invalid && gmail.touched" class="validation-error">This field is required</div>
            </div>

            <div class="form-group">
                <button type="submit" [disabled]="form.invalid" class="submit btn btn-lg btn-block btn-info">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <app-bookingoverview></app-bookingoverview>
    </div>
</div>
