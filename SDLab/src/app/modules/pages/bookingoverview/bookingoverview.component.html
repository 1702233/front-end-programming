<h1>Boekingsoverzicht</h1>

<select id="boekingdropdown" (change)="changeView($event)">
    <option value="all">Alle boekingen</option>
    <option value="goedgekeurd" id="goedgekeurd">Goedgekeurde boekingen</option>
    <option value="ingediend" id="ingediend">Ingediende boekingen</option>
    <option value="afgekeurd" id="afgekeurd">Afgekeurde boekingen</option>
    <option value="geannuleerd" id="geannuleerd">Geannuleerde boekingen</option>
</select>

<table class="table table-hover">
    <thead>
        <th>schoolmail</th>
        <th>naam</th>
        <th>begintijd</th>
        <th>eindtijd</th>
        <th>status</th>
        <th>QRCODE</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let booking of list">
            <td>{{booking.schoolmail}}</td>
            <td>{{booking.name}}</td>
            <td>{{booking.begintime}}</td>
            <td>{{booking.endtime}}</td>
            <td>{{booking.status}}</td>
            <td>{{booking.qrcode}}</td>
            <td><a  class="btn text-danger" (click)="onDelete(booking.id)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
        </tr>
    </tbody>
</table>
