<p>bookingacceptance works!</p>
<table class="table table-hover">
        <thead>
            <th>naam</th>
            <th>begintijd</th>
            <th>eindtijd</th>
            <th>gmail</th>
            <th>schoolmail</th>
            <th>opmerking</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let booking of list">
                <td>{{booking.name}}</td>
                <td>{{booking.begintime}}</td>
                <td>{{booking.endtime}}</td>
                <td>{{booking.googlemail}}</td>
                <td>{{booking.schoolmail}}</td>
                <td>{{booking.opmerking}}</td>
                <td><a  class="btn" (click)="onAccept(booking.id)"><i class="fa fa-check" aria-hidden="true"></i></a></td>
                <td><a  class="btn" (click)="onDeny(booking.id)"><i class="fa fa-times" aria-hidden="true"></i></a></td>
            </tr>
        </tbody>
    </table>
